{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
{% endblock %}

{% block content %}

<!-- âœ… Flash message display -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success" style="margin: 20px;">
        {{ messages[0] }}
    </div>
  {% endif %}
{% endwith %}

<section class="hero-section" style="background: url('/static/images/group.png') center center / cover no-repeat;">
    <div class="hero-content">
        <h1>Contact Us</h1>
    </div>
</section>

<!-- Contact Section -->
<div class="main">
    <div class="contact-container">
        <div class="image">
            <img src="/static/images/kalaa logo.jpg" alt="Logo">
        </div>
        <div class="form-area">
            <form id="contact-form" method="POST" action="/contact">
                <input type="text" name="from_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="social-icons">
                <h3>Follow Us</h3>
                <div class="icons">
                    <a href="https://www.facebook.com/KALAAMalayalee?mibextid=LQQJ4d" target="_blank"
                        aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Footer -->
{% include "footer.html" %}

<!--jQuery (required by Bootstrap 4) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJ0B1ykG8xxbXrj+Xp9JWwhJ8eC1gfuFJZcTI=" crossorigin="anonymous"></script>

{% endblock %}
