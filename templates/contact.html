{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">

{% endblock %}

{% block content %}

<section class="hero-section" style="background: url('/static/images/group.png') center center / cover no-repeat;">
    <div class="hero-content">
        <h1>Contact Us</h1>
    </div>
</section>

<!-- Contact Section -->
<div class="main">
    <div class="contact-container">
        <div class="image">
            <img src="/static/images/kalaa logo.jpg" alt="Logo">
        </div>
        <div class="form-area">
            <form id="contact-form">
                <input type="text" name="from_name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="social-icons">
                <h3>Follow Us</h3>
                <div class="icons">
                    <a href="https://www.facebook.com/KALAAMalayalee?mibextid=LQQJ4d" target="_blank" aria-label="Facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                        <i class="fab fa-x-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Include Footer -->
{% include "footer.html" %}

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();

        emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
            .then(() => {
                alert("Message sent successfully!");
                this.reset();
            }, (error) => {
                alert("Failed to send message. Please try again later.");
                console.error(error);
            });
    });
</script>

{% endblock %}
