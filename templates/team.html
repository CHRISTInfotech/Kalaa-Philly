{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/Upcoming.css') }}">



{% endblock %}

{% block content %}
<section class="hero-section" style="background: url('/static/images/group.png') center center / cover no-repeat;">
    <div class="hero-content">
        <h1 class="heading mb-5">Meet Our Team</h1>
    </div>
</section>
    <div class="container team-section text-center">
        
        <div class="row justify-content-center g-5">
            <div class="col-md-4 col-sm-6 team-member">
                <img src="/static/images/p1.jpg" class="img-fluid rounded-circle team-img" alt="Abraham">
                <h4 class="mt-3 mb-1">Abraham</h4>
                <p class="text-muted">President</p>
            </div>
            <div class="col-md-4 col-sm-6 team-member">
                <img src="/static/images/p2.jpg" class="img-fluid rounded-circle team-img" alt="Alfred">
                <h4 class="mt-3 mb-1">Alfred</h4>
                <p class="text-muted">General Secretary</p>
            </div>
            <div class="col-md-4 col-sm-6 team-member">
                <img src="/static/images/p3.jpg" class="img-fluid rounded-circle team-img" alt="Daniel">
                <h4 class="mt-3 mb-1">Daniel</h4>
                <p class="text-muted">Treasurer</p>
            </div>
            <div class="col-md-4 col-sm-6 team-member">
                <img src="/static/images/p4.jpg" class="img-fluid rounded-circle team-img" alt="Alwin">
                <h4 class="mt-3 mb-1">Alwin</h4>
                <p class="text-muted">Vice President</p>
            </div>
            <div class="col-md-4 col-sm-6 team-member">
                <img src="/static/images/p5.jpg" class="img-fluid rounded-circle team-img" alt="George">
                <h4 class="mt-3 mb-1">George</h4>
                <p class="text-muted">Joint Secretary</p>
            </div>
            <div class="col-md-4 col-sm-6 team-member">
                <img src="/static/images/p6.jpg" class="img-fluid rounded-circle team-img" alt="Alex">
                <h4 class="mt-3 mb-1">Alex</h4>
                <p class="text-muted">Joint Treasurer</p>
            </div>
        </div>
    </div>

<!-- Include Footer -->
{% include "footer.html" %}


    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
<script>AOS.init();</script>
<script>
  document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
    link.addEventListener('click', () => {
      const navbar = document.querySelector('.navbar-collapse');
      if (navbar.classList.contains('show')) {
        new bootstrap.Collapse(navbar).hide();
      }
    });
  });
</script>
{% endblock %}
